<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--变为移动页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>京东移动站首页</title>
    <!--导入css-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--最外层的容器盒子-->
    <div class="jd_container">
        <!--顶部的通栏-->
        <div class="jd_header">
            <!--logo-->
            <a href="javascript:;" class="header_logo"></a>
            <!--搜索框-->
            <input type="search" placeholder="请输入内容">
            <!--搜索小图标-->
            <span></span>
            <!--登录按钮-->
            <a href="javascript:;" class="header_login">登录</a>
        </div>
        <!--顶部的轮播图-->
        <div class="jd_banner">
            <!--为了无缝轮播，必须在头和尾各加一张图片-->
            <ul class="banner_images clearfix">
                <li><a href="javascript:;"><img src="images/l8.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l1.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l2.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l3.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l4.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l5.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l6.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l7.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l8.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="images/l1.jpg" alt=""></a></li>
            </ul>
            <!--轮播图上的小圆点-->
            <ul class="banner_index clearfix">
                <li class="current"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>


</body>
</html>
