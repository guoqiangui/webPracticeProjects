<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap模板</title>

    <!-- Bootstrap -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        .container .row>div {
            border: 1px solid limegreen;
        }
        .container-fluid .row>div {
            border: 1px solid deepskyblue;
        }
    </style>
</head>
<body>

    <!--固定宽度的-->
    <!--结构按照要求来.container>.row>.col-md-3-->
    <div class="container">
        <div class="row">
            <!--在栅格布局中，一行被分成12份，col-md-3代表一个格子占3份，如果总和超过12份，会在下一行显示-->
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
        </div>
    </div>

    <!--100%宽度的-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
            <div class="col-md-3">col-md-3</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!--分别给各种类型的屏幕匹配不同的栅格布局-->
            <!--
                1、大屏幕3个格子
                2、中等屏幕格子不是一样宽了
                3、小屏幕设置超过了12，所以最后一个格子刚好可以在第二行显示
                4、超小屏幕直接每个格子占一行
            -->
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">这个布局会变哦</div>
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">这个布局会变哦</div>
            <div class="col-lg-4 col-md-2 col-sm-2 col-xs-12">这个布局会变哦</div>
        </div>
    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
