<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap模板</title>

    <!-- Bootstrap -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        /*
            如果对bootstrap的组件样式不满意，我们可以修改样式
            不推荐直接修改源码，因为以后再用到就不方便
            推荐把组件的源码复制出来，取一个新的类名，再修改里面的样式
            这里修改navbar-default类及里面元素的样式即可
        */
        .guo_navBar {
            background-color: #f8f8f8;
            border-color: #e7e7e7;
        }
        .guo_navBar .navbar-brand {
            color: #777;
            height: 80px;
            line-height: 50px;
        }
        .guo_navBar .navbar-brand:hover,
        .guo_navBar .navbar-brand:focus {
            color: #5e5e5e;
            background-color: transparent;
        }
        .guo_navBar .navbar-text {
            color: #777;
        }
        .guo_navBar .navbar-nav > li > a {
            color: #777;
            height: 80px;
            /*这里bootstrap给了padding，所以想居中的话就要减去padding的值*/
            line-height: 50px;
        }
        .guo_navBar .navbar-nav > li > a:hover,
        .guo_navBar .navbar-nav > li > a:focus {
            color: #333;
            background-color: transparent;
            border-bottom: 3px solid red;
        }
        .guo_navBar .navbar-nav > .active > a,
        .guo_navBar .navbar-nav > .active > a:hover,
        .guo_navBar .navbar-nav > .active > a:focus {
            /*color: #555;*/
            /*background-color: #e7e7e7;*/
        }
        .guo_navBar .navbar-nav > .disabled > a,
        .guo_navBar .navbar-nav > .disabled > a:hover,
        .guo_navBar .navbar-nav > .disabled > a:focus {
            color: #ccc;
            background-color: transparent;
        }
        .guo_navBar .navbar-toggle {
            border-color: #ddd;
        }
        .guo_navBar .navbar-toggle:hover,
        .guo_navBar .navbar-toggle:focus {
            background-color: #ddd;
        }
        .guo_navBar .navbar-toggle .icon-bar {
            background-color: #888;
        }
        .guo_navBar .navbar-collapse,
        .guo_navBar .navbar-form {
            border-color: #e7e7e7;
        }
        .guo_navBar .navbar-nav > .open > a,
        .guo_navBar .navbar-nav > .open > a:hover,
        .guo_navBar .navbar-nav > .open > a:focus {
            color: #555;
            background-color: #e7e7e7;
        }
        @media (max-width: 767px) {
            .guo_navBar .navbar-nav .open .dropdown-menu > li > a {
                color: #777;
            }
            .guo_navBar .navbar-nav .open .dropdown-menu > li > a:hover,
            .guo_navBar .navbar-nav .open .dropdown-menu > li > a:focus {
                color: #333;
                background-color: transparent;
            }
            .guo_navBar .navbar-nav .open .dropdown-menu > .active > a,
            .guo_navBar .navbar-nav .open .dropdown-menu > .active > a:hover,
            .guo_navBar .navbar-nav .open .dropdown-menu > .active > a:focus {
                color: #555;
                background-color: #e7e7e7;
            }
            .guo_navBar .navbar-nav .open .dropdown-menu > .disabled > a,
            .guo_navBar .navbar-nav .open .dropdown-menu > .disabled > a:hover,
            .guo_navBar .navbar-nav .open .dropdown-menu > .disabled > a:focus {
                color: #ccc;
                background-color: transparent;
            }
        }
        .guo_navBar .navbar-link {
            color: #777;
        }
        .guo_navBar .navbar-link:hover {
            color: #333;
        }
        .guo_navBar .btn-link {
            color: #777;
        }
        .guo_navBar .btn-link:hover,
        .guo_navBar .btn-link:focus {
            color: #333;
        }
        .guo_navBar .btn-link[disabled]:hover,
        fieldset[disabled] .guo_navBar .btn-link:hover,
        .guo_navBar .btn-link[disabled]:focus,
        fieldset[disabled] .guo_navBar .btn-link:focus {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar guo_navBar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">我是logo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">LinkRight</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
