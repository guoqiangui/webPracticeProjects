<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>wjs文件夹中使用的模板页</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- hack -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- 导入 自己的css -->
    <link rel="stylesheet" type="text/css" href="css/base.css">

    <!-- 导入 index.css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <!--优惠券单个布局-->
    <a href="#" class="price-ticket wjs_font wjs_E915">
        <!--这里应该把右边盒子放在前面，因为渲染的顺序问题，右边盒子右浮动占了右边的位置，左边盒子后加载，就刚好把剩下的宽度给占满（看起来是，其实还是占满一行，想达到只占剩下的部分必须加上overflow: hidden）；如果先左后右，左边的盒子就会占满一行，右边只能另起一行-->
        <!--右边部分-->
        <div class="ticket-right pull-right">
            <p>8%</p>
            <p>年利率</p>
        </div>
        <!--左边部分-->
        <div class="ticket-left">
            <h3>新手体验表1002期</h3>
            <div class="col-xs-6">
                <p>起投金额</p>
                <p>0.01万</p>
            </div>
            <div class="col-xs-6">
                <p>起投金额</p>
                <p>0.01万</p>
            </div>
            <div class="col-xs-6">
                <p>起投金额</p>
                <p>0.01万</p>
            </div>
            <div class="col-xs-6">
                <p>起投金额</p>
                <p>0.01万</p>
            </div>
        </div>
    </a>
</body>
</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/js/bootstrap.min.js"></script>
