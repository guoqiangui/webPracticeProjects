<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 值类型赋值，两个互相独立，互补影响
    var str = "你是天边最美的云彩";
    var str1 = str;
    str = "让我用心吧你留下来，留下来";
    console.log(str1);  // 你是天边最美的云彩

    var num1 = 110;
    var num2 = num1;
    num1 = 119;
    console.log(num2);  // 110


    // 引用类型赋值，修改会影响另一个
    var p1 = {
        name : "郭富城",
        age : 60
    }

    var p2 = p1;

    p1.name = "潘明";
    p1.age = 16;

    console.log(p2.name, p2.age);   // 潘明，16
</script>
</body>
</html>
