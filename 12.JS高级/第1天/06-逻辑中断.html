<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    逻辑中断（短路运算）
        表达式1 || 表达式2
            如果表达式1为真，返回表达式1；
            如果表达式1为假，返回表达式2
     */
    var num = 1 || 2;
    var num2 = 0 || 1;
    console.log(num);
    console.log(num2);

    /*
        表达式1 && 表达式2
            如果表达式1为真，返回表达式2；
            如果表达式1为假，返回表达式1
     */
    var num3 = 1 && 2;
    var num4 = 0 && 1;
    console.log(num3);
    console.log(num4);
</script>
</body>
</html>
