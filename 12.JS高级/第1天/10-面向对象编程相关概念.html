<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1、什么是对象！！！！
    //万物皆对象

    //2、对象的特征
    //对象的特征就是用来描述对象的相关信息
    //比如一个人对象，特征就有：name  age  gender  height

    //3、对象的行为
    //对象行为就是描述对象的行为
    //比如一个人对象，行为就有：吃 跑 跳 睡 唱 抽烟 喝酒 烫头


    //4、在JS当中 什么是对象？
    //键值对儿的组合就是对象

    //5、现实生活中的对象的特征对应到JS当中是对象的属性！

    //6、现实生活中的对象的行为对应到JS当中就是对象方法！

    //例子：写一个JavaScript对象来描述一个学生， 学生的信息（学号 年龄 班级 电话）
    var student = {
        number: "1234",
        age: 18,
        class: "3班",
        phone: 13800000000,
        study: function () {
            console.log("认真学习");
        }
    };
</script>
</body>
</html>
