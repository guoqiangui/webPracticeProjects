<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1、对象字面量
    // 缺点：只能创建一个对象，复用性较差，如果要创建多个对象，代码冗余度较高
    var obj = {
        name: "詹姆斯",
        age: 34,
        play: function () {
            console.log("打篮球");
        }
    };

    // 2、使用内置构造函数，缺点和第一个一样
    var obj1 = new Object();
    obj1.name = "杜兰特";
    obj1.age = 30;
    obj1.play = function () {
        console.log("打篮球");
    };

    // 3、封装简单的工厂函数（现在不推荐使用了）
    function createObj(name, age) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.play = function () {
            console.log("打篮球");
        };
        return o;
    }
    var obj2 = createObj("字母哥", 24);
    console.log(obj2);

    // 4、自定义构造函数
    // 构造函数也是函数，只是通常用来初始化对象，并且和new关键字同时出现
    // new是用来创建对象的，构造函数是用来初始化对象的
    function Player(name, age) {
        // 默认隐含的操作，把new创建出来的对象赋值给this
        this.name = name;
        this.age = age;
        this.play = function () {
            console.log("打篮球");
        };
    }
    var obj3 = new Player("莱昂纳德", 27);
    console.log(obj3);

    //构造函数的执行过程
    //1.使用new关键字创建对象
    //2.调用构造函数，把新创建出来的对象赋值给构造函数内的this
    //3.在构造函数内使用this为新创建出来的对象新增成员
    //4.默认返回新创建的这个对象 （普通的函数，如果不写返回语句，会返回undefined）

    //构造函数的返回值
    //1.如果不写返回值，默认返回的是新创建出来的对象 （一般都不会去写这个return语句）
    //2.如果我们自己写return语句 return的是空值（return;），或者是基本类型的值或者null，都会默认返回新创建出来的对象
    //3.如果返回的是object类型的值，将不会返回刚才新创建的对象，取而代之的是return后面的值

    //注意：如果像使用正常的函数一样使用构造函数
    //构造函数中的this将不再指向新创建出来的对象（因为根本就没有创建对象）
    //构造函数中的this这个时候指向的就是window全局对象
    //当使用this给对象添加成员的时候，全部都添加到了window上
</script>
</body>
</html>
