<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //如何使用原型来解决构造函数存在的问题？
    //构造函数的原型对象中的成员，可以被该构造函数创建出来的所有对象访问
    //而且，所有的对象共享该对象
    //所以，我们可以将构造函数中需要创建的函数，放到原型对象中存储
    //这样就解决 全局变量污染的问题 以及 代码结构混乱的问题

    // 即属性放在构造函数中，方法放到原型中

    // 相关概念：
    //实例化
    //通过构造函数创建对象的过程 就叫做实例化

    //实例
    //通过构造函数实例化出来的对象就是该构造函数的一个实例
    //说实例的时候，一定要指定好构造函数  某某某 是 某某某构造函数的实例

    function Player(name, age) {
        this.name = name;
        this.age = age;
    }
    Player.prototype.play = function () {
        console.log(this.name + "打篮球");
    };
    Player.prototype.goal = function () {
        console.log(this.name + "要成为最好的篮球运动员");
    };

    var player = new Player("詹姆斯", 34);
    player.play();
</script>
</body>
</html>
