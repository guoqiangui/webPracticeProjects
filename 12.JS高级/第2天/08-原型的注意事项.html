<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    1、使用对象访问属性的时候，如果对象没有这个属性，那么就会到原型中查找
    使用点语法给对象赋值的时候不会到原型中查找，如果对象中存在属性，那么会修改属性的值；如果对象中没有该属性，会创建该属性并赋值，而原型中的属性不会被影响

    2、如果在原型中的属性是引用类型的属性，那么通过该构造函数实例化出来的对象都会共享该属性，一旦有一个对象对其进行了修改，那么会影响所有对象

    3、一般情况下不会将属性放到原型中，只会将共享的方法放到原型中
     */

    function Player() {

    };

    Player.prototype.name = "一个名字";

    var p1 = new Player();
    console.log(p1.name);   // 对象中没有就到原型中找

    p1.name = "詹姆斯";    // 不会涉及到原型，对象赋值只赋给自己，没有就添加该属性
    console.log(p1.name);

    var team = {
        name: "湖人",
        champions : 16
    };
    Player.prototype.team = team;

    var p2 = new Player();
    // 修改前
    console.log(p1.team.name);
    console.log(p2.team.name);
    p1.team.name = "凯尔特人";
    // 修改后
    console.log(p1.team.name);
    console.log(p2.team.name); // 会影响所有对象
</script>
</body>
</html>
