<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 继承：当前对象没有的成员，其他对象有，拿过来当前对象使用，就是继承
    // 混入式继承
    var obj1 = {};

    var obj2 = {
        name: "詹姆斯",
        age: 34
    };

    // 利用for...in循环实现混入式继承
    for(var key in obj2) {
        obj1[key] = obj2[key];
    }
    // 是可以一次输出多个内容的
    console.log(obj1.name, obj1.age);
</script>
</body>
</html>
