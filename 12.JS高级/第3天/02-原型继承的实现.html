    // 方式3、利用混入的方式给原型对象添加成员
    function Player() {
    }
    var player = {
        name: "欧文",
        age: 26,
        play: function () {
            console.log(this.name + "的运球是历史级别的");
        }
    };
    for(var key in player) {
        Player.prototype[key] = player[key];
    }

    // p3对象继承了player对象
    var p3 = new Player();
    console.log(p3.name);
    p3.play();
