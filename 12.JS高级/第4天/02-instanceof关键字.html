<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // instanceof 关键字
    // 语法：对象 instanceof 构造函数
    // 判断该构造函数的原型是否在该对象的原型链上

    function Person() {

    }
    var p = new Person();

    // p的原型链：p-->Person.prototype-->Object.prototype-->null
    console.log(p instanceof Person); // true
    console.log(p instanceof Object); // true
</script>
</body>
</html>
