<script>
    // 阶乘
    // 1! 1
    // 2! 2*1
    // 3! 3*2*1
    // n! n*(n-1)*...*1 --> (n-1)! * n

    function jieCheng(n) {
        // 结束条件
        if(n == 1) {
            return 1;
        }
        return jieCheng(n-1) * n;
    }

    console.log(jieCheng(3));
    console.log(jieCheng(2));
    console.log(jieCheng(1));
    console.log(jieCheng(4));

</script>
