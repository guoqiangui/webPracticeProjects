<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [
        {name: '张三1'},
        {name: '张三2'},
        {name: '张三3'},
        {name: '张三4'}
    ];

    for (var i = 0; i < arr.length; i++) {
        // 和之前的情况类似，因为sayHello()是在for循环结束后才调用的，所以此时i的值只能是4
        // arr[i].sayHello = function () {
        //     console.log("第" + i + "个");
        // }

        // 用闭包解决，最外面用括号括住（这里相当于匿名函数），不会直接绑定函数的结果
        arr[i].sayHello = ( function (j) {
            return function () {
                console.log("第" + j + "个");
            }
        }(i) );
    }

    console.log(arr[0].sayHello);
    arr[0].sayHello();
    arr[1].sayHello();
</script>
</body>
</html>
