<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>

    <script>
        var cvs = document.getElementById("cvs");
        var ctx = cvs.getContext("2d");

        // 封装绘制矩形的函数
        function juxing(startX, startY, width, height, strokeStyle, lineWidth) {
            ctx.moveTo(startX, startY);

            ctx.lineTo(startX + width, startY);
            ctx.lineTo(startX + width, startY + height);
            ctx.lineTo(startX, startY + height);
            ctx.lineTo(startX, startY);
            ctx.closePath();

            ctx.strokeStyle = strokeStyle;
            ctx.lineWidth = lineWidth;
            ctx.stroke();
        }

        // 测试
        juxing(200, 200, 100, 100, "hotpink", 5);
        /*
        * 清除当前路径，开启新路径
        * ctx.beginPath()
        * */
        // 防止重绘，因为之前的路径也被记录了，如果不清除之前的路径，就会再画一次
        ctx.beginPath();
        juxing(20, 20, 150, 150, "orange", 3);
    </script>
</body>
</html>
