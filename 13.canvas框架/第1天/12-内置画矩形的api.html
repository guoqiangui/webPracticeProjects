<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>

    <script>
        var cvs = document.getElementById("cvs");
        var ctx = cvs.getContext("2d");

        /*
        * 画一个矩形路径：只是路径，还需要描边路径
        * ctx.rect( 起点x轴坐标，起点y轴坐标，宽，高 );
        * */
        ctx.rect(10, 10, 100, 100);
        ctx.stroke();

        /*
        * 绘制一个描边矩形，这个方法不会产生任何路径：
        * ctx.strokeRect( 起点x轴坐标，起点y轴坐标，宽，高 )
        * */
        ctx.strokeStyle = "green";
        ctx.strokeRect(10, 120, 100, 100);

        /*
         * 绘制一个填充矩形，这个方法不会产生任何路径：
         * ctx.fillRect( 起点x轴坐标，起点y轴坐标，宽，高 )
         * */
        ctx.fillStyle = "orange";
        ctx.fillRect(10, 240, 100, 100);
    </script>
</body>
</html>
