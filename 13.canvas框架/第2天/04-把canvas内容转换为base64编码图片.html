<script>
    var cvs = document.getElementById("cvs");
    var ctx = cvs.getContext("2d");

    // 坐标轴距离画布上右下左的距离
    var padding = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 20
    };

    // 坐标轴中箭头的宽和高
    var arrow = {
        width: 12,
        height: 20
    };

    var line = new Line( ctx, padding, arrow, [ 10, 30, 50, 430, 200, 50, 1500, 2000, 600 ] );
    line.draw();

    // 把画布的内容转换为base64编码格式的图片，返回的内容可以用在img标签上（小图片可以用下，毕竟太长了）
    console.log(cvs.toDataURL("image/png"));

    /*·
        * base64编码图片的应用：
