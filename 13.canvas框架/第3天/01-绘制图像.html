<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            display: none;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500" height="500"></canvas>
<img src="imgs/youyouyou.jpg">

<script>
    var cvs = document.getElementById("cvs");
    var ctx = cvs.getContext("2d");
    // 获取img标签
    var img = document.getElementsByTagName("img")[0];

    /*
        * 第一种，三参数版本：
        * 把图像绘制到指定的坐标。
        * */

    // 必须要在img图像下载完毕之后使用，否则可能会画不出来，因为加载图片是异步的
    // 用window.onload太慢了，可以直接用图片.onload
    // img.onload = function () {
    //     ctx.drawImage(img, 0, 0);
    // };

    /*
         * 第二种，五参数版本：
         * 把图像绘制到指定的坐标，并指定其大小。
         * */
    // 必须要在img图像下载完毕之后使用
    // 将图片大小设置为200*200
    // img.onload = function () {
    //     ctx.drawImage(img, 0, 0, 200, 200);
    // };

    /*
         * 第三种，九参数版本：
         * 把裁剪到的部分图像绘制到指定的坐标，并指定其大小。
         * */
    // 必须要在img图像下载完毕之后使用
    // 多出来的四个参数插在图片参数后面（在原来图片的起始x、y坐标，裁剪的宽高）
    img.onload = function () {
        ctx.drawImage(img,
            250, 250, 300, 300,
            0, 0, 300, 300
        );
    };
</script>
</body>
</html>
