<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
       * 数组的分类：
       *
       * 1、真数组
       * new Array 创建的数组，或者字面量形式 [] 创建的数组，都是真数组。
       * 1.1 稀疏数组
       * 数组中，某些下标不存在，即为稀疏数组。
       * 1.2 非稀疏数组
       * 数组中没有缺失任何值。
       *
       * 2、伪数组
       * 必须要有length属性，
       * 要么length为0，要么有length - 1为下标的属性。
       * */

    /*
        * 伪数组的特点：
        * 1、必须要有length属性
        * 2、如果length属性值为0，那么这个对象有没有元素无所谓
        * 3、如果length属性值不为0，那么这个对象一定有 (length - 1) 为下标的属性值。
        * */
    // 是伪数组
    var obj = {
        length: 0
    };
    var obj2 = {
        length: 1,
        0: "哈哈哈"
    };
    // 没有1和2可以认为存的是undefined
    var obj3 = {
        length: 4,
        0: "第一个",
        3: "第四个"
    };

    // 不是伪数组
    // 因为没有length-1这个属性
    var obj4 = {
        length: 8,
        2: "哈哈"
    };
    console.log(obj);
</script>
</body>
</html>
