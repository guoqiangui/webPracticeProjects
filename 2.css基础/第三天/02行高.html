<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div.box{
			font-size: 20px;
			/* line-height: 2em; */
			/* line-height: 150%; */
			line-height: 2;
		}

		.son{
			/* 没设置宽度就和父元素宽度一致 */
			height: 100px;
			background: green;
			color: white;
			font-size: 30px;
			line-height: 100px;	/*行高与父元素高度一致时会垂直居中显示*/
		} 
	</style>
</head>
<body>
	<div class="box">不错哦</div>

	<div class="son">草泥马</div>
</body>
</html>
