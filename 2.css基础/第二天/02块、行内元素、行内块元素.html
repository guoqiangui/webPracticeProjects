<html lang="en">
<head>

	<title>Document</title>

			color: blue;
			width: 400px;
			height: 100px;
			background-color: yellow;

		span, a, strong {

	<ul>

	</ul>

	<!-- 行内元素 -->
	<span>草泥马2</span>
	<a href="#">草泥马2</a>

</html>
