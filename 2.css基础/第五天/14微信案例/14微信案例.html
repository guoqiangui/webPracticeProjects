<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul,li{
    	  	margin: 0;
    	  	padding: 0;
        }
        li{
        	list-style: none;
        	float: left;
        	margin-top: 20px;
        	margin-right: 20px 
        }
		.box{
		 	height:74px;
		 	background-image: url(weixin_bg1d20af.jpg);
		 	padding-left: 300px;
		}
		ul li a{
			display: inline-block;
			height: 33px;
			line-height: 33px;
			text-decoration: none;
			color: #fff;
			background-image:url("bg.png");
			background-position: 0 -192px;
			padding-left: 17px;

		}
		ul li a span{
			display: inline-block;
			height: 33px;
			background-image:url("bg.png");
			background-position: right -192px;
			padding-right: 17px;
		}
		ul li a:hover{
			color: #0f0;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><a href="#"><span>首页</span></a></li>
			<li><a href="#"><span>下载吧</span></a></li>
			<li><a href="#"><span>公共平台</span></a></li>
		</ul>
	</div>
</body>
</html>
