<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		.nav{
			width: 800px;
			height: 40px;
			background: pink;
			margin: 20px auto;
		}
		ul li{
			list-style: none;
			float: left;
		}
		ul li a{
			text-decoration: none;
			display: inline-block;
			height: 40px;
			line-height: 40px;
			padding: 0 20px;
		}
		ul li a:hover{
			background: #999;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">百度</a></li>
			<li><a href="#">百度一下</a></li>
			<li><a href="#">詹姆斯牛逼</a></li>
		</ul>
	</div>
</body>
</html>
