<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.header,.main,.footer{
			width: 500px;
		}
		.header,.footer{
			height: 100px;
			background: #000;
		}
		.main{
			/* height: 300px; */
			margin: 10px 0;
			/*在父集元素上定义overflow:hidden;可以清除浮动，
			但不推荐，如果有盒子超过了父级，就会被裁掉*/
			/* overflow: hidden; */
		}
		.content{
			width: 300px;
			height: 300px;
			background: orange;
			float: left;
		}
		.sidebar{
			width: 190px;
			height: 300px;
			background: green;
			float: right;
		}
		/* 伪元素清除浮动 */
		/* 原理与第一种一样，都是在浮动标签后面加入额外标签，
			但这样更加专业，推荐使用 */
		.clearfix:after{
			content: ".";
			display: block;
			height: 0;
			line-height: 0;
			visibility: hidden;
			clear: both;
		}
		.clearfix{		/*兼容IE浏览器*/
			zoom:1;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main clearfix">
		<div class="content"></div>
		<div class="sidebar"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
