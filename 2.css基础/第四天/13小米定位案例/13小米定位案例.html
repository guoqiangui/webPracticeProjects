<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 1226px;
			height: 460px;
			position: relative;	/*父相*/
		}
		.side{
			position: absolute; /*子绝*/
			left: 0;
			top: 0;
		}
		.left{
			position: absolute;
			left: 277px;
			bottom: 168px;
		}
		.right{
			position: absolute;
			right: 0;
			bottom: 168px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="1.jpg" />

		<div class="side">
			<img src="xiaom_left.png" alt="">
		</div>

		<div class="left">
			<img src="left.png">
		</div>

		<div class="right">
			<img src="right.png">
		</div>
	</div>
</body>
</html>
