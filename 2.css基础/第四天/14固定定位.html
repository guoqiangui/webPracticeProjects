<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box, .box1{
			width: 200px;
			height: 200px;
		}
		.box{
			background: red;
			position: fixed;	/*固定定位会脱标*/
			left: 30px;
		}
		.box1{
			background: green;
		}

		/* 固定定位会将行内元素转为行内块，但不推荐使用 */
		span{
			width: 100px;
			height: 100px;
			background: pink;
			position: fixed;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>

	<span></span>
</body>
</html>
