    // 判断一个数是否是素数
    console.log(isPrime1(12));
    console.log(isPrime2(50));
    console.log(isPrime3(17));


    //第一种：简单版（除n-2次）
    function isPrime1(num) {
        for(var i=2;i<=num-1;i++) {
            if(num%i == 0) {
                return false;
            }
        }
        return true;
    }
    //第二种：中等版
    //因为比较到一半之后，剩下的就不用比较了
    //例如100，除到50后，剩下的再怎么除也不可能整除，所以只需比较到n/2
    function isPrime2(num) {
        for(var i=2;i<=num/2;i++) {
            if(num%i == 0) {
                return false;
            }
        }
        return true;
    }
    //第三种：最终版
    //一个数由两个数相乘，乘到平方根就已经是最大了
    //比如16，乘到4已经最大，剩下的8*2在前面肯定有2*8所以就重复了,因此只需比较到n的平方根
    function isPrime3(num) {
        for(var i=2;i<=Math.sqrt(num);i++) {
            if(num%i == 0) {
                return false;
            }
        }
        return true;
    }
