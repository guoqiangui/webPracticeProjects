    //看了老师后的修改版
    function getFib(n) {
        var num1 = 1;
        var num2 = 1;
        var temp;
        for(var i=3;i<=n;i++) {
            temp = num2;
            num2 = num1 + num2;
            num1 = temp;
        }
        return num2;  //将结果返回
    }

    //看了老师的后再做的
    /**
     * 判断是否为闰年
     * @param year
     * @returns {boolean}
     */
    function isRun(year) {
        if(year%4==0 && year%100!=0 || year%400==0) {
            return true;
        }
        return false;
    }

    /**
     * 计算在一年中第几天
     * @param year
     * @param month
     * @param day
     * @returns {number}
     */
    function getDays(year, month, day) {
        //储存平年的每个月的天数
        var arr = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        //利用month来遍历数组，所以要从0开始，要遍历到month的前一个月，所以要减1
        for(var i=0;i<month-1;i++) {
            day += arr[i];
        }
        //如果大于2月且是闰年，则加一天
        if(month>2 && isRun(year)) {
            day += 1;
        }
        return day;
    }
