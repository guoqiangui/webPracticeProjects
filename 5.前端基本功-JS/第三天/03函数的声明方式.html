<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    fun1();
    alert(fun1); //只输出函数名就把整个函数都输出
    // fun2(); //第二种和第三种不能提前调用
    // fun3();

    //第一种
    function fun1() {
        alert("第一种声明方式");
    }

    //第二种(function的名字fn2可以省略)
    // var fun2 = function() {}
    var fun2 = function fn2() {
        alert("第二种声明方式");
    }
    fun2();

    //第三种
    var fun3 = new Function("alert('第三种声明方式')");
    fun3();
</script>
</body>
</html>
