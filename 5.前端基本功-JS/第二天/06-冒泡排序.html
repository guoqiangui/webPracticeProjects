    // 3、最终版（并不是一定为n-1趟，有可能提前完成）
    var arr = [1,2,3,4,5,6];
    var tang = 0;       //趟数
    var num = 0;        //比较次数
    var temp;
    for(var i=0;i<arr.length-1;i++) {
        var bool = true;  //开闭原则。还有在这个位置给主要是为了比较完一趟后回到初始值
        tang ++;
        for(var j=0;j<arr.length-1-i;j++) {
            num ++;
            if(arr[j]>arr[j+1]) {
                temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
                bool = false;       //如果有交换就赋值为false
            }
        }
        if(bool) {   //如果比较完后都没有交换，代表排序已经完成
            break;
        }
    }
    console.log(arr);
    console.log("趟数"+tang);
    console.log("比较次数"+num);
