<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //参数赋值的时候，简单数据类型传递的只是数值，复杂数据类型传递的是地址
    //注意：当你想修改成员变量中的简单数据类型时，不要通过参数传递，要在函数中直接修改。

    //简单数据类型传递
    var num = 1;
    fun1(num);
    console.log(num); //还是1，因为传的只是1，不是num的地址

    function fun1(aaa) {
        aaa = aaa*10; //可以直接num = num*10，并不需要传参数
    }

    //复杂数据类型传递
    var object = new Object();
    object.name = "张三";
    fun2(object);
    console.log(object.name); //李四，因为传的是地址，所以修改的是同一片内存空间

    function fun2(obj) {
        obj.name = "李四";
    }

</script>
</body>
</html>
