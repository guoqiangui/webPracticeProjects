    //模拟实现sort()的回调部分
    var arr4 = [2, 1, 13, 8, 4, 16];
    bubble(arr4, function (a, b) {
        return a-b;
    });
    console.log(arr4);

    function bubble(arr, demo) {
        var temp;
        for(var i=0;i<arr.length-1;i++) {
            for(var j=0;j<arr.length-1;j++) {
                if(demo(arr[j], arr[j+1])>0) { //arr[j]>arr[j+1]-->arr[j]-arr[j+1]>0
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
</script>
