<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = ["a","b","c","d","c","b","a"];

    //从前往后给元素查找索引，找到一个立即返回索引
    var idx = arr.indexOf("b");
    console.log(idx);

    //从后往前给元素查找索引，找到一个立即返回索引
    var idx2 = arr.lastIndexOf("b");
    console.log(idx2);
</script>
</body>
</html>
