    // 编写一个方法 去掉一个数组的重复元素

    var arr = ["c","a","z","a","x","a","c"];
    var noRepeat = [];
    for(var i=0;i<arr.length-1;i++) {
        if(noRepeat.indexOf(arr[i])<0) { //如果不存在，就添加到noReapeat数组中

        } else { //如果已经存在，结束本次循环

    //参照老师的
    var newArr = [];
    for(var i=0;i<arr.length;i++) { //外层遍历原数组
        var flag = true; //开闭原则，true表示没有重复
        for(var j=0;j<arr.length;j++) { //内层遍历新数组
            if(arr[i] == newArr[j]) { //如果相等表示重复
                flag = false;
            }
        }
        if(flag) { //如果没有重复就添加到新数组中
            newArr[newArr.length] = arr[i];
