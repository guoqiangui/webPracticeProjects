<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //函数也是一种数据类型。但是，归根结底，它还是属于object。

    var str = "abc";
    var num = 111;
    var boo = true;
    var aaa;
    var bbb = null;//对象类型（即object）
    var arr = [];//对象类型
    function fn() {}

    console.log(typeof str);
    console.log(typeof num);
    console.log(typeof boo);
    console.log(typeof aaa);
    console.log(typeof bbb);
    console.log(typeof arr);
    console.log(typeof fn); //function类型，注意一定只写名字，加了括号就会执行函数并返回值
</script>
</body>
</html>
