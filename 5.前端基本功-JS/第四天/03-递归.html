    //用递归求斐波那契数列第12项
    alert(getFib(12));

    //根据f(n) = f(n-1) + f(n-2)
    function getFib(n) {
        if(n==1 || n==2) {
            return 1;
        }
        return getFib(n-1) + getFib(n-2);
