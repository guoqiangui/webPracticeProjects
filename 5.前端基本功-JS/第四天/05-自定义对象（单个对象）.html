<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //需求：单个自定义对象。
    //缺点：传单单个对象的时候还好，创建多个对象的时候变得非常繁琐
    var student = new Object();
    student.name = "小明";
    student.age = 18;
    student.study = function() {
        console.log("好好学习，天天向上");
    }

    console.log(student);
    console.log(student.name);
    console.log(student.age);
    student.study();
</script>
</body>
</html>
