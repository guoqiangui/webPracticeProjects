<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //需求：多个自定义对象。
    //缺点：代码冗余，方式比较low。当我们创建空白对象的时候：new Object();

    function createStudent(name) {
        var student = new Object();
        student.name = name;
        student.study = function() {
            console.log(this.name+"在认真学习");
        }
        return student; //一定要返回
    }

    var stu1 = createStudent("张三");
    var stu2 = createStudent("李四");
    stu1.study();
    stu2.study();
</script>
</body>
</html>
