<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //this
    //    一、this只出现在函数中。
    //    二、谁调用函数，this就指的是谁。
    //    三、new People();   People中的this代指被创建的对象实例。

    //    var aaa = new Object();
    //new
    //1.开辟内存空间，存储新创建的对象（ new Object() ）
    //2.把this设置为当前对象
    //3.执行内部代码，设置对象属性和方法
    //4.返回新创建的对象

    //构造函数（一般名字首字母大写）
    function Student(name) {
        this.name = name;
        this.study = function () {
            console.log(this.name+"在认真学习");
        }
    }

    var stu = new Student("李四");
    console.log(stu.name);
    stu.study();
</script>
</body>
</html>
