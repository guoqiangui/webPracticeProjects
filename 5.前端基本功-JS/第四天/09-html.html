<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //了解

    //一个参数，取整。 两个参数，进制转换。
    //任意进制转换成十进制。
    var shiJinZhi = parseInt("10", 2); //将二进制数10转为十进制
    console.log(shiJinZhi);

    //toString();   无参转换成字符串。    带参进制转换。
    //十进制转换成任意进制
    var num = 21;
    var renYi = num.toString(8); //十进制数21转为八进制
    console.log(renYi);
</script>
</body>
</html>
