<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box {
            width: 200px;
            height: 200px;
            background: pink;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--行内绑定需要括号，不然会当作字符串-->
    <div id="box" onclick="fun2()"></div>

<script>
    //需求：点击盒子，弹出对话框alert(1)。

    //1、获得事件源及相关标签
    var box = document.getElementById("box");
    //2、给事件源绑定事件
    //     //1) 匿名绑定
    // box.onclick = function () {     //匿名函数
    //     //3、书写事件驱动程序
    //     alert(1);
    // }

        //2) 函数名绑定（不能写括号）
    // box.onclick = fun1;
    // function fun1() {
    //     alert(1);
    // }

        //3) 行内绑定
    function fun2() {
        alert(1);
    }
</script>
</body>
</html>
