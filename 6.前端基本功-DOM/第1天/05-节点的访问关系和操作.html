        //节点的操作是以函数形式存在

        //1、创建节点
        var aaa = document.createElement("li");
        var bbb = document.createElement("hhhh");
        console.log(aaa);
        console.log(bbb);

        //2、添加节点
        var box1 = document.getElementsByTagName("div")[0];
        box1.appendChild(aaa); //添加子元素到末尾
        box1.insertBefore(bbb, aaa) //添加子元素bbb到aaa元素之前
        console.log(box1);

        //3、删除节点
        box1.removeChild(bbb);
        aaa.parentNode.removeChild(aaa); //删除自己

        //4、克隆节点
        var ccc = box1.cloneNode();
        var ddd = box1.cloneNode(true); //深复制，连子元素一起复制
        console.log(ccc);
        console.log(ddd);
    </script>
