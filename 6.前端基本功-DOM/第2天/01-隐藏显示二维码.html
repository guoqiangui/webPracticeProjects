<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div a {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) -159px -51px no-repeat;
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -25px;
        }
        img {
            position: absolute;
            right: 57px;
            top: 50%;
            margin-top: -76px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div><a href="#"></a></div>
    <img src="images/456.png" class="hide">

    <script>
        var a = document.getElementsByTagName("a")[0];
        var img = document.getElementsByTagName("img")[0];
        a.onmouseover = mouseOver;
        a.onmouseout = mouseOut;

        function mouseOver() {
            img.className = "";
        }
        function mouseOut() {
            img.className = "hide";
        }
    </script>
</body>
</html>
