<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,li {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 500px;
            height: 400px;
            background-color: yellow;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        ul {
            width: 500px;
            height: 50px;
        }
        li {
            list-style: none;
            float: left;
            width: 100px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        span {
            display: none;
            width: 500px;
            height: 350px;
            font: 400 100px/350px "simsun";
            text-align: center;
        }
        .show {
            display: block;
        }
        .current {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="current">鞋子</li>
            <li>袜子</li>
            <li>帽子</li>
            <li>裤子</li>
            <li>裙子</li>
        </ul>
        <span class="show">鞋子</span>
        <span>袜子</span>
        <span>帽子</span>
        <span>裤子</span>
        <span>裙子</span>
    </div>

    <script>
        //1、获取事件源
        var liArr = document.getElementsByTagName("li");
        var spanArr = document.getElementsByTagName("span");
        //2、绑定事件
        for(var i=0;i<liArr.length;i++) {
            liArr[i].index = i;   //自定义索引属性，函数里面不能用i，所以自定义索引
            liArr[i].onmouseover = function () {
                //排他原则
                for(var j=0;j<liArr.length;j++) {
                    liArr[j].className = "";
                    spanArr[j].className = "";
                }
                this.className = "current";
                spanArr[this.index].className = "show";
            }
        }
    </script>
</body>
</html>
