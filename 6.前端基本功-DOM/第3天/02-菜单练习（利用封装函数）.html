<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            list-style: none;
            float: left;
            width: 80px;
            height: 30px;
            background-color: antiquewhite;
            margin-left: 10px;
            line-height: 30px;
            text-align: center;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">播客</a></li>
        <li><a href="#">博客</a></li>
        <li><a href="#">相册</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="#">帮助</a></li>
    </ul>

    <script src="tools.js"></script>
    <script>
        //1、获取事件源及相关标签
        var body = document.body; //可以获得body标签
        var ul = getFirstChildNode(body);
        var liArr = ul.children;
        for(var i=0;i<liArr.length;i++) {
            var a = getFirstChildNode(liArr[i]);
            a.onclick = fun1;
        }

        function fun1() {
            var li = this.parentNode;
            //排他思想
            var arr = getAllSibNodes(li); //获得所有兄弟节点
            for(var i=0;i<arr.length;i++) {
                arr[i].style.backgroundColor = "antiquewhite";
            }
            li.style.backgroundColor = "#E4FA5B";
        }
        //2、绑定事件
    </script>
</body>
</html>
