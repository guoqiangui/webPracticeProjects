<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box" style="width: 100px;height: 100px;background-color: pink;">我爱你中国</div>

    <script>
        //1、样式少的时候可以使用
        var box = document.getElementsByTagName("div")[0];

        //2、style是对象
        console.log(box.style);
        console.log(typeof box.style); //object

        //3、值是字符串，没有设置是""
        console.log(box.style.lineHeight);

        //4、命名规则，驼峰命名，和css不一样
        //5、只能和行内式的样式交互，和内嵌式、外链式无关
        console.log(box.style.border);

        //6、box.style.cssText = "样式的字符串形式";
        box.style.cssText = "width: 300px; height: 300px; background: green;";
    </script>
</body>
</html>
