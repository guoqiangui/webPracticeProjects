<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>回退</button>

    <script>
        var btn = document.getElementsByTagName("button")[0];
        btn.onclick = function () {
            history.go(-1);
        }

        //面试题
        console.log(replaceSpace("hello wor ld!"));

        function replaceSpace(str) {
            var arr = [];
            for(var i=0;i<str.length;i++) {
                arr.push(str.charAt(i));
            }
            for(var i=0;i<arr.length;i++) {
                if(arr[i] == " ") {
                    arr[i] = "%20";
                }
            }
            return arr.join("");
        }
    </script>
</body>
</html>
