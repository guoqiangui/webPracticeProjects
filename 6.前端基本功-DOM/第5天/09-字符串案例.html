<script>

    // console.log(str.slice(startIndex, endIndex + 1));

    //"abcoefoxyozzopp"查找字符串中所有o出现的位置
    var str = "abcoefoxyozzopp";
    // for(var i=0;i<str.length;i++) {
    //     if(str.charAt(i) == "o") {
    //         console.log(i); //i可以直接当作序号
    //     }
    // }
    //
    // //把字符串中所有的o替换成!
    // console.log(str.replace(/o/g, "!"));

    // 判断一个字符串中出现次数最多的字符，统计这个次数
    var json = {};
    for(var i=0;i<str.length;i++) {
        if(json[str.charAt(i)]) {   //如果存在就+1
            json[str.charAt(i)] += 1;
        } else {    //不存在就赋值为1
            json[str.charAt(i)] = 1;
        }
    }
    console.log(json);

    //获取json中属性值最大的选项
    //这里可以直接从0开始
    var maxKey = "";
    var maxValue = 0;

    for(var key in json) {
        if(json[key] > maxValue) {
            maxKey = key;
            maxValue = json[key];
        }
    }
    console.log(maxKey);
    console.log(maxValue);

</script>
