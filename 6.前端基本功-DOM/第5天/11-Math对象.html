<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num = 1.4;

        console.log(Math.ceil(num));    //向上取整
        console.log(Math.floor(num));   //向下取整
        console.log(Math.abs(num)); //取绝对值
        console.log(Math.round(num));   //四舍五入
        console.log(Math.random()); //0~1随机数
    </script>
</body>
</html>
