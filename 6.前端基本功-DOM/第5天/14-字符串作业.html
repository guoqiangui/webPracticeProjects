    //给定一个字符串如：“abaasdffggghhjjkkgfddsssss3444343”

    // console.log(str.charAt(9));

    // 3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等
    // console.log(str.indexOf("i"));  //不存在
    // console.log(str.indexOf("c"));  //不存在

    // 4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法

    // 5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
    // console.log(str.slice(1, 5 + 1));
    // console.log(str.substr(1, 5));  //从1开始截取5个

    // 6、 找出以上字符串中出现次数最多的字符和出现的次数
    var json = {};  //用来记录每个字符出现次数
    for(var i=0;i<str.length;i++) {
        if(json[str.charAt(i)]) {
            json[str.charAt(i)] += 1;
        } else {
            json[str.charAt(i)] = 1;
        }
    }
    console.log(json);

    var maxKey = "";
    var maxValue = 0;
    for(var key in json) {
        if(json[key] > maxValue) {
            maxKey = key;
            maxValue = json[key];
        }
    }
    console.log(maxKey);
    console.log(maxValue);

</script>
