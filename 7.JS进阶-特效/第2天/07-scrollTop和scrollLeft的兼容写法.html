<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 5000px;
            height: 5000px;
        }
    </style>
</head>
<body>
<script>
    window.onscroll = function () {
        var aaa = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
        var bbb = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft;

        document.title = aaa + "  " + bbb;
    }

    console.log(document.compatMode);   //没有DTD：BackCompat；有DTD：CSS1Compat
</script>
</body>
</html>
