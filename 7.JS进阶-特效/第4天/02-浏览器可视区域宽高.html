<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //数值有问题
        console.log("body: " + document.body.clientWidth);
        console.log("body: " + document.body.clientHeight);

        //谷歌：数值正常
        console.log("documentElement: " + document.documentElement.clientWidth);
        console.log("documentElement: " + document.documentElement.clientHeight);

        //谷歌：数值正常
        console.log(window.innerWidth);
        console.log(window.innerHeight);

        //在title显示页面可视区域的宽高
        //onresize浏览器大小变化事件
        window.onresize = function () {
            document.title = client().width + "   " + client().height;
        }

        //封装：获取页面可视取域的宽高
        function client() {
            if(window.innerWidth !== undefined) {
                return {
                    "width": window.innerWidth,
                    "height": window.innerHeight
                };
            } else if(document.compatMode === "CSS1Compat") {
                return {
                    "width": document.documentElement.clientWidth,
                    "height": document.documentElement.clientHeight
                };
            } else {
                return {
                  "width": document.body.clientWidth,
                  "height": document.body.clientHeight
                };
            }
        }
    </script>
</body>
</html>
