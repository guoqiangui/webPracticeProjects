<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        img {
            vertical-align: top;      /* 消除图片间的缝隙 */
        }
        .bottom {
            overflow: hidden;   /* 一定要隐藏，否则滚动条拉上来还可以显示图片 */
        }
        .top {
            overflow: hidden;
        }
        span {
            display: block;
            width: 30px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top"><img src="images/t.jpg"></div>
        <div class="bottom"><img src="images/b.jpg"></div>
        <span class="close"></span>
    </div>

    <script src="../jquery1.0.0.1.js"></script>
    <script>
        /*
        需求：点击关闭，下面的盒子高度变为0，消失后大盒子宽度变为0（用到回调函数版缓动动画）
         */
        var close = document.getElementsByClassName("close")[0];
        var bottomDiv = document.getElementsByClassName("bottom")[0];
        var box = document.getElementsByClassName("box")[0];
        
        close.onclick = function () {
            animate(bottomDiv, {"height": 0}, function () {
                animate(box, {"width": 0});
            });
        }
    </script>
</body>
</html>
