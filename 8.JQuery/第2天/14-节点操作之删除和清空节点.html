<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var btn = $("button");
            var ul = $("ul");

            btn.eq(0).click(function () {
                //方法一
                // ul.html("");

                //方法二
                ul.empty();
            });
            
            btn.eq(1).click(function () {
                ul.children().eq(0).remove();   //这里跟js不同,remove()删除元素自身
            });
        });
    </script>
</head>
<body>
    <button>清空li</button>
    <button>删除第一个li</button>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</body>
</html>
