<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
       $(function () {
           var btn = $("button");
           var ul = $("ul");
           
           btn.click(function () {
               var copyli = ul.children().clone();
               ul.append(copyli);
           });
       });
    </script>
</head>
<body>
    <button>复制节点</button>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</body>
</html>
