<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 150px;
            height: 250px;
            background-color: limegreen;
            font-size: 20px;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var btn = $("button");
            var sel1 = $("#sel1");
            var sel2 = $("#sel2");

            //全部移动到左边
            btn.eq(0).click(function () {
                sel2.append(sel1.children());
            });
            //全部移动到右边
            btn.eq(1).click(function () {
                sel1.append(sel2.children());
            });
            //选中的移动到左边
            btn.eq(2).click(function () {
                //children(":selected") 表示获取选中的option
                // sel2.append($("#sel1 option:selected"));
                sel2.append(sel1.children(":selected"));
            });
            //选中的移动到右边
            btn.eq(3).click(function () {
                sel1.append(sel2.children(":selected"));
            });
        });
    </script>
</head>
<body>
    <select name="" id="sel1" size="10" multiple>
        <option value="">苹果</option>
        <option value="">葡萄</option>
        <option value="">西瓜</option>
        <option value="">榴莲</option>
    </select>

    <button>>>></button>
    <button><<<</button>
    <button>></button>
    <button><</button>

    <select name="" id="sel2" size="10" multiple></select>
</body>
</html>
