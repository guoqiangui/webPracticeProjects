<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            /*
            需求：点击第一个checkbox就全部选定；下面三个如果全部选定就连上面的也选定
             */
            var checkbox = $("#j_tb input:checkbox");   //下面四个checkbox
            var first = $("#j_cbAll");   //第一个checkbox

            //给第一个checkbox绑定点击事件
            first.click(function () {
                //1、下面三个checkbox与第一个checkbox的checked属性值一样
                checkbox.prop("checked", first.prop("checked"));
            });

            //2、tbody里面的checkbox如果都被选中了，那么first也要被选中
            //思路：带有checked属性的checkbox和checkbox的数量一样多的时候，代表都被选中
            checkbox.click(function () {
                if(checkbox.length === $("#j_tb input:checked").length) {
                    first.prop("checked", true);
                } else {    //不相等表示没有全部选中，first也不能选中
                    first.prop("checked", false);
                }
            });
        });
    </script>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll"/>
                    </th>
                    <th>课程名称</th>
                    <th>所属学院</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>css</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>html</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td>jQuery</td>
                    <td>前端与移动开发学院</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
