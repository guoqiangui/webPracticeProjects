<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //怎么绑的就怎么解绑

            //第一种：click()   不会被层叠（与addEventListener类似）
            // $(document).click(function () {
            //     alert(1);
            // });
            // $(document).click(function () {
            //     alert(2);
            // });
            // //解绑
            // $(document).unbind("click");

            //第二种：bind()    可以绑定多个事件（不会被层叠）
            // $(document).bind("click mouseover", function () {
            //     alert(1);
            // });
            //
            // function fn2() {
            //     alert(2);
            // }

            // //解绑 可以指定函数名删除指定执行程序，但函数一定要有名字
            // $(document).unbind("click mouseover", fn2);

            //第三种：delegate()    可以绑定指定根元素的后代元素，相当于事件委托（未来绑定的也会生效），不会被层叠
            // delegate(selector, 事件（可多个）, 触发事件执行的方法)
            // $(document).delegate("#box", "click mouseover", fn1);

            //     alert(2);
            // });
            // function fn1() {

            // }

            // $(document).undelegate("#box", "click mouseover", fn1);

            //第四种：on()  重点（上面有的它都有）
            // $(document).on("click mouseover", "#box", {"name": 111}, function (event) {
            //     alert(event.data.name);
            // });
            $(document).on("click mouseover", "#box", fn1);
            function fn1() {
                alert(1);
            }
            // $("#box").on("click mouseover", function () {
            //     alert(1);
            // });

            //解绑第三个
            $(document).off("click mouseover", "#box", fn1);



        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
