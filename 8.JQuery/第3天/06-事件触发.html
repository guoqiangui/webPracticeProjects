<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //第一种（触发浏览器行为）
            // $(document).on("click", function () {
            //     alert(1);
            // });

            //第二种（触发浏览器行为，光标会显示在输入框中）
            // $(document).on("click", function () {
            //     $("input").trigger("focus");    //事件触发
            // });

            //第三种（不触发浏览器行为，只执行事件触发程序，光标不显示在输入框中）
            $(document).on("click", function () {
                $("input").triggerHandler("focus"); //触发onfocus事件的执行程序
            });


            $("input").on("focus", function () {
                alert(1);
            });
        });
    </script>
</head>
<body>
    <input type="text">
</body>
</html>
