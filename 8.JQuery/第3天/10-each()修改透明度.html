<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap div {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
            margin: 20px;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //为每个箱子指定不同的透明度
            $(".box").each(function (index, element) {
                $(element).css("opacity", (index+1)/10);
            });
        });
    </script>

</head>
<body>
    <div id="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>
</html>
