<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        fieldset {
            width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;    /*继承父盒子的宽的100%*/
            height: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>表单属性</legend>
            <label for="">
                email: <input type="email" name="email">
            </label><br><br>
            <label for="">
                url: <input type="url" name="url">
            </label><br><br>
            <label for="">
                number: <input type="number" name="number">
            </label><br><br>
            <label for="">
                tel: <input type="tel" name="tel">
            </label><br><br>
            <label for="">
                search: <input type="search" name="search">
            </label><br><br>
            <label for="">
                range: <input type="range" name="range">
            </label><br><br>
            <label for="">
                color: <input type="color" name="color">
            </label><br><br>
            <label for="">
                time: <input type="time" name="time">
            </label><br><br>
            <label for="">
                date: <input type="date" name="date">
            </label><br><br>
            <label for="">
                month: <input type="month" name="month">
            </label><br><br>
            <label for="">
                week: <input type="week" name="week">
            </label><br><br>

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
