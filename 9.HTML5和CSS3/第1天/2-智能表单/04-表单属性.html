<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        fieldset {
            width: 100%;
            max-width: 640px;
            min-width: 480px;
            margin: 0 auto;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <!--
        placeholder:提示文字（占位符）
        autofocus   自动获取焦点（一打开网页就获取焦点）
        autocomplete    自动填充内容（on 开启, off 关闭）
        required    必填
        pattern     自定义正则验证
        multiple    支持多选（如果在file输入框中，支持文件多选）
        novalidate  关闭默认的验证功能（只能加给form）
    -->

    <form action="" novalidate>
        <fieldset>
            <legend>表单属性</legend>
            <label for="">
                <!--placeholder输入框没有内容的时候显示的内容-->
                用户名：<input type="text" name="username" placeholder="例如：李狗蛋" autofocus autocomplete="on" required>
            </label><br><br>
            <label for="">
                电话：<input type="tel" name="tel" pattern="^1[358]\d{9}$">
            </label><br><br>
            <input type="file" multiple><br><br>

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
