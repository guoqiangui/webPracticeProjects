<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        controls    控制条
        autoplay    自动播放（谷歌好像不能自动播放）
        loop    循环
    -->
    <!--<audio src="music/yinyue.mp3" autoplay controls></audio>-->

    <!--推荐的兼容写法-->
    <audio controls loop autoplay>
        <source src="music/yinyue.mp3" />
        <source src="music/yinyue.ogg" />
        抱歉，您的浏览器不支持该标签！
    </audio>
</body>
</html>
