<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*利用伪元素选中第一个字母*/
        li::first-letter {
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>As long as the effort of deep strokes fell great oaks</li>
        <li>只要功夫深，铁杵磨成针</li>
        <li>深いストロークの努力が大きな樫の落ちた限り</li>
    </ul>
</body>
</html>
