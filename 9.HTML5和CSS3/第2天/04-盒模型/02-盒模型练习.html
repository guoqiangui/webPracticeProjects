<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 1000px;
            margin: 100px auto;
        }
        img {
            width: 316px;
            height: 170px;
            margin: 0 5px;
            box-sizing: border-box;     /*给盒模型的时候图片也要给宽高*/
        }
        img:hover {
            border: 5px solid #aaa;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
    </div>
</body>
</html>
