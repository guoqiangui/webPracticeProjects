<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 3px solid green;
            font: 700 50px/200px "microsoft yahei";
            text-align: center;
            margin: 20px auto;
        }
        .box1 {
            border-radius: 100px;
        }
        .box2 {
            border-radius: 50%;     /*宽的50%*/
        }
        .box3 {
            border-top-left-radius: 200px;            /*扇形*/
        }
        .box4 {
            height: 100px;
            line-height: 100px;
            border-radius: 100px/50px;      /*横椭圆*/
        }
        .box5 {
            width: 100px;
            border-radius: 50px/100px;      /*竖椭圆*/
        }
        .box6 {
            border-radius: 0 60px 0 60px;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
</body>
</html>
