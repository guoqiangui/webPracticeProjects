<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            margin: 200px auto;

            /*
            边框阴影
                box-shadow: 水平位移 垂直位移 模糊程度 阴影大小 阴影颜色 外/内阴影（不写为内阴影）;
            */
            box-shadow: 14px 14px 30px 3px #000;
            /*box-shadow: 3px 3px 20px 3px #000 inset;*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
