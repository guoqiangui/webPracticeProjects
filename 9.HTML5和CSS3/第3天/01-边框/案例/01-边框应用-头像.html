<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .items {
            width: 1300px;
            margin: 100px auto;
        }
        .item {
            width: 226px;
            height: 254px;
            border: 1px solid #ccc;
            float: left;
            margin-right: 20px;
            position: relative;
        }
        .item>img {
            width: 226px;
            height: 120px;
        }
        .item a img {
            position: absolute;
            width: 80px;
            height: 80px;
            left: 50%;
            margin-left: -40px;
            top: 75px;
            border: 5px solid #fff;
            border-radius: 45px;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="items">
        <div class="item">
            <img src="images/item_1.jpg" alt="">
            <a href="javascript:;">
                <img src="images/logo_1.jpg" alt="">
            </a>
        </div>
        <div class="item">
            <img src="images/item_2.jpg" alt="">
            <a href="javascript:;">
                <img src="images/logo_2.jpg" alt="">
            </a>
        </div>
        <div class="item">
            <img src="images/item_3.jpg" alt="">
            <a href="javascript:;">
                <img src="images/logo_3.jpg" alt="">
            </a>
        </div>
        <div class="item">
            <img src="images/item_4.jpg" alt="">
            <a href="javascript:;">
                <img src="images/logo_4.jpg" alt="">
            </a>
        </div>
        <div class="item">
            <img src="images/item_5.jpg" alt="">
            <a href="javascript:;">
                <img src="images/logo_5.jpg" alt="">
            </a>
        </div>
    </div>
</body>
</html>
