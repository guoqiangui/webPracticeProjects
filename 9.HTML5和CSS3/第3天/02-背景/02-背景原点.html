<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 50px solid rgba(0, 250, 0, 0.5);
            padding: 50px;
            background: url(images/baby0.jpg) no-repeat;
            background-size: cover;
            margin: 100px auto;

            /*背景原点：控制背景从什么地方开始显示*/
            /*background-origin: padding-box;     !*默认值*!*/
            /*background-origin: border-box;      !*从border-box开始显示*!*/
            background-origin: content-box;     /*从content-box开始显示*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
