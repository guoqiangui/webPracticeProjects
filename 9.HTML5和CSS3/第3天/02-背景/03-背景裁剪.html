<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 50px solid rgba(0, 250, 0, 0.5);
            padding: 50px;
            margin: 150px auto;
            background: url(images/baby0.jpg) no-repeat;

            /*设置背景原点*/
            background-origin: border-box;

            /*背景裁剪*/
            /*background-clip: border-box;    !*从border-box开始裁剪*!*/
            /*background-clip: padding-box;       !*从padding-box开始裁剪*!*/
            background-clip: content-box;       /*从content-box开始裁剪*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
