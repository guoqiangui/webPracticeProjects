<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            border: 1px solid #000;
            margin: 20px auto;
        }

        /*
        径向渐变
            radial-gradient(100px at left, yellow, green)
            辐射半径 中心的位置，起始颜色，终止颜色
        */
        .box:nth-child(1) {
            background-image: radial-gradient(at left top, yellow, green);
        }
        .box:nth-child(2) {
            /*与定位类似，相对于父盒子*/
            background-image: radial-gradient(at 50px 50px, yellow, green);
        }
        .box:nth-child(3) {
            /*这里加上了辐射半径*/
            background-image: radial-gradient(100px at center, yellow, green);
        }
        .box:nth-child(4) {
            background-image: radial-gradient(100px at center,
                yellow 0%,
                green 30%,
                blue 60%,
                red 100%);
        }
        .box:nth-child(5) {
            /*椭圆形状的径向渐变*/
            background-image: radial-gradient(100px 50px at center, yellow, green);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
