<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 120px;
            margin: 20px auto;
            border-radius: 10px;
            background: url(images/paopao.png) left top,
                url(images/paopao.png) left bottom;
            background-color: darkblue;

            transition: all 2s;
        }
        .box:hover {
            background: url(images/paopao.png) left bottom,
                url(images/paopao.png) left top;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
