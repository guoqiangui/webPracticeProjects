<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            width: 650px;
            margin: 0 auto;
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: green;
            border: 1px solid #000;
            float: left;
            transition: all 2s;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: orange;
            border: 1px solid #000;
            float: right;
        }

        .box1:hover {
            /*
                scale: 缩放
                scale(水平放缩比例，垂直放缩比例)；
                大于1：放大
                小于1：缩小
                如果只写一个值等比例缩放
            */
            /*transform: scale(2, 0.5);*/
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
