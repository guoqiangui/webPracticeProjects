<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: green;
            position: absolute;
        }
        div:nth-child(1) {
            /*定位居中*/
            top: 10%;
            left: 50%;
            margin-left: -150px;
        }
        div:nth-child(2) {
            /*位移居中*/
            top: 30%;
            left: 50%;
            /*推荐使用*/
            transform: translate(-50%);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
