<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 100px auto;
            transition: all 2s;
        }
        .box:hover {
            /*
            rotate(角度)
                正值：顺时针
                负值：逆时针
            */
            /*transform: rotate(45deg);*/
            transform: rotate(-360deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
