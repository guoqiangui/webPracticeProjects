<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background-color: orange;
        }
        .rocket img {
            width: 60px;
        }
        .rocket {
            transform: rotate(45deg);   /*旋转*/
            position: absolute;
            left: -100px;
            bottom: 0;
            transition: all 2s;
        }
        body:hover .rocket {
            /*位移*/
            /*位移会清空之前的旋转，需要补上旋转，且不能分开写，要写在一起*/
            transform: translate(800px, -800px) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="rocket">
        <img src="images/rocket.png" alt="">
    </div>
</body>
</html>
