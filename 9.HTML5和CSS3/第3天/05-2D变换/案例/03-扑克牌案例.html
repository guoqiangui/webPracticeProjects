<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .poker {
            width: 310px;
            height: 438px;
            margin: 100px auto;
            position: relative;
        }
        .poker img {
            position: absolute;
            /*设置变换原点在这里为旋转点，应该为扑克牌的正下方*/
            transform-origin: center bottom;

            box-shadow: 1px 1px 3px 1px #333;

            transition: all 1s;
        }
        /*第7张不变*/
        .poker:hover img:nth-child(8) {
            transform: rotate(10deg);
        }
        .poker:hover img:nth-child(9) {
            transform: rotate(20deg);
        }
        .poker:hover img:nth-child(10) {
            transform: rotate(30deg);
        }
        .poker:hover img:nth-child(11) {
            transform: rotate(40deg);
        }
        .poker:hover img:nth-child(12) {
            transform: rotate(50deg);
        }
        .poker:hover img:nth-child(13) {
            transform: rotate(60deg);
        }
        .poker:hover img:nth-child(6) {
            transform: rotate(-10deg);
        }
        .poker:hover img:nth-child(5) {
            transform: rotate(-20deg);
        }
        .poker:hover img:nth-child(4) {
            transform: rotate(-30deg);
        }
        .poker:hover img:nth-child(3) {
            transform: rotate(-40deg);
        }
        .poker:hover img:nth-child(2) {
            transform: rotate(-50deg);
        }
        .poker:hover img:nth-child(1) {
            transform: rotate(-60deg);
        }
    </style>
</head>
<body>
    <div class="poker">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
        <img src="images/pk1.png">
    </div>
</body>
</html>
