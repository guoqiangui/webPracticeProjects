<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 226px;
            margin: 200px auto;

            /*加给变量的父盒子*/
            /*设置的是用户的眼睛到平面的距离*/
            /*透视不是真正的3D*/
            perspective: 100px;
        }
        .box img {
            transition: transform 1.5s;
        }
        .box:hover img {
            /*绕着X轴旋转*/
            /*往正方向旋转360度，正方向参考左手法则（拇指与坐标轴正方向一致，其他手指为正方向）*/
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/x.jpg" alt="">
    </div>
</body>
</html>
