<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 237px;
            height: 300px;
            margin: 200px auto;

            perspective: 150px;
        }

        .box img {
            /*过渡*/
            transition: transform 2s;
        }
        .box:hover img {
            /*绕着Y轴旋转*/
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/y.jpg">
    </div>
</body>
</html>
