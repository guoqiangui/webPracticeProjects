<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 200px auto;
            position: relative;
            /*让子盒子位于3D空间里面，所以要写在父盒子上*/
            transform-style: preserve-3d;
            transform: rotateY(61deg);
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            left: 50%;
            top: 50%;
            /*保持居中*/
            transform: translate(-50%, -50%) rotateY(135deg);   /*写在一行*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
