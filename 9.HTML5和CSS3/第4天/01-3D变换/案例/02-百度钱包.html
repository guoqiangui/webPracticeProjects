<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: deepskyblue;
        }
        .box {
            width: 300px;
            height: 300px;
            margin: 200px auto;
            position: relative;
        }
        .box>div {
            position: absolute;
            width: 300px;
            height: 300px;
            backface-visibility: hidden;    /*盒子的背面不显示，实现这个功能的核心*/
            transition: all 2s;
        }
        .box1 {
            background: url(images/bg.png) no-repeat left 0;
            transform: rotateY(180deg); /*让box1转到背面，因为层级原因，显示的是box2*/
        }
        .box2 {
            background: url(images/bg.png) no-repeat right 0;
        }

        .box:hover .box1{
            transform: rotateY(0deg);   /*不是不动，而是从180px转到0px*/
        }
        .box:hover .box2 {
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
