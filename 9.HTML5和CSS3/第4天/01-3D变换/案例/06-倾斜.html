<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 200px auto;
            background-color: red;
            transform-origin: left;
            transition: all 2s;
        }
        .box:hover {
            /*倾斜*/
            /*向右倾斜、向下倾斜*/
            transform: skew(0deg, 30deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
