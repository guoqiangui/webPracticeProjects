<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .fishbox {
            width: 174px;
            height: 126px;
            animation: fishMove 20s linear;
        }
        .fish {
            width: 100%;
            height: 100%;
            background: url(image/fish8.png) left top;
            animation: fishSweep 0.8s steps(8) infinite;
        }
        .sharkbox {
            width: 509px;
            height: 270px;
            animation: sharkMove 10s alternate linear infinite;
        }
        .shark {
            width: 100%;
            height: 100%;
            background: url(image/shark1.png) no-repeat left top;
            animation: sharkSweep 0.8s steps(8) infinite;
        }

        /*鲨鱼身体的摆动*/
        @keyframes sharkSweep {
            0% {
                background-position: 0px 0px;
            }
            100% {
                background-position: 0 -2160px;
            }
        }
        @keyframes sharkMove {
            0% {
                transform: translate(0px, 0px);
            }
            100% {
                transform: translate(1000px, 0px);
            }
        }

        /*鱼身体的摆动*/
        @keyframes fishSweep {
            0% {
                background-position: left top;
            }
            100% {
                background-position: left -1008px;
            }
        }
        /*鱼的移动*/
        @keyframes fishMove {
            0% {
                transform: translateX(0px) translateY(0px) rotateZ(0deg);
            }
            25% {
                transform: translateX(500px);
            }
            50% {
                transform: translateX(500px) translateY(200px) rotateZ(90deg);
            }
            75% {
                transform: translateX(0px) translateY(200px) rotateZ(180deg);
            }
            100% {
                transform: translateY(0px) translateY(0px) rotateZ(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="fishbox">
        <div class="fish"></div>
    </div>
	<div class="sharkbox">
		 <div class="shark"></div>
	</div>

</body>
</html>
