<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: lightseagreen;
        }
        .sun {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            margin: 150px;
        }
        .sun::before {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            animation: sunmove 1s infinite;
        }
        .sun::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            /*延迟0.5s*/
            animation: sunmove 1s 0.5s infinite;
        }

        .sea1 {
            width: 100%;
            height: 211px;
            background: url(1.png) no-repeat;
            position: absolute;
            bottom: 0;
            animation: seamove 1s alternate infinite;
        }
        .sea2 {
            width: 100%;
            height: 235px;
            background: url(2.png) no-repeat;
            position: absolute;
            bottom: 0;
            animation: seamove 1s 0.5s alternate infinite;
        }

        @keyframes seamove {
            from {
                bottom: 0px;
            }
            to {
                bottom: -20px;
            }
        }

        /*变大且越来越透明*/
        @keyframes sunmove {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="sea1"></div>
    <div class="sea2"></div>
</body>
</html>
