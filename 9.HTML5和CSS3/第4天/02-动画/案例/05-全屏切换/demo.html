<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            z-index: 0;
        }
        img {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        ul {
            list-style: none;
            position: fixed;
            width: 500px;
            bottom: 100px;
            left: 50%;
            margin-left: -250px;
            /*z-index: 5;*/
        }
        ul li {
            float: left;
            margin-left: 50px;
        }
        ul li a {
            display: inline-block;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: pink;
            text-decoration: none;
            text-align: center;
            line-height: 70px;
            font-size: 30px;
        }
        .imgbox img:nth-child(1) {
            z-index: 1;
        }
        .imgbox img:target {
            z-index: 3;
        }
        .imgbox img:nth-child(1):target {
            animation: moveLeft 1s;
        }
        .imgbox img:nth-child(2):target {
            animation: moveDown 1s;
        }
        .imgbox img:nth-child(3):target {
            animation: rot 1s;
        }

        @keyframes moveLeft {
            from {
                transform: translateX(-500px);
            }
            to {
                transform: translateX(0px);
            }
        }
        @keyframes moveDown {
            from {
                transform: translateY(-500px);
            }
            to {
                transform: translateY(0px);
            }
        }
        @keyframes rot {
            from {
                transform: rotateZ(340deg) scale(0.5);
            }
            to {
                transform: rotateZ(0deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img src="images/bg1.jpg" id="bg1">
        <img src="images/bg2.jpg" id="bg2">
        <img src="images/bg3.jpg" id="bg3">
    </div>
    <ul>
        <li><a href="#bg1">1</a></li>
        <li><a href="#bg2">2</a></li>
        <li><a href="#bg3">3</a></li>
    </ul>
</body>
</html>
