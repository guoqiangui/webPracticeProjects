<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid mediumseagreen;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }
        .line {
            width: 10px;
            height: 300px;
            background-color: darkseagreen;
            position: absolute;
            left: 50%;
            margin-left: -5px;  /*有时候用传统方法不会有bug*/
        }
        .line1, .line4 {
            width: 14px;
            margin-left: -7px;
        }
        .line2 {
            transform: rotateZ(30deg);
        }
        .line3 {
            transform: rotateZ(60deg);
        }
        .line4 {
            transform: rotateZ(90deg);
        }
        .line5 {
            transform: rotateZ(120deg);
        }
        .line6 {
            transform: rotateZ(150deg);
        }

        .conver {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -130px;
            margin-top: -130px;
        }
        .hour, .minute, .second {
            transform-origin: bottom;
        }
        .hour {
            width: 15px;
            height: 80px;
            background-color: #000;
            position: absolute;
            left: 50%;
            bottom: 50%;
            margin-left: -7.5px;

            animation: rot 43200s steps(12) infinite;
        }
        .minute {
            width: 10px;
            height: 110px;
            background-color: #000;
            position: absolute;
            left: 50%;
            bottom: 50%;
            margin-left: -5px;

            animation: rot 3600s steps(60) infinite;
        }
        .second {
            width: 6px;
            height: 130px;
            background-color: #000;
            position: absolute;
            left: 50%;
            bottom: 50%;
            margin-left: -3px;

            animation: rot 60s steps(60) infinite;
        }
        .dotted {
            width: 30px;
            height: 30px;
            background-color: mediumseagreen;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -15px;
            margin-top: -15px;
        }

        @keyframes rot {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <!--只需六条线，再用一个空白的圆覆盖就行-->
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <!--用来盖住线的中心部分-->
        <div class="conver"></div>
        <!--时针、分针、秒针-->
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <!--中心的点-->
        <div class="dotted"></div>
    </div>
</body>
</html>
