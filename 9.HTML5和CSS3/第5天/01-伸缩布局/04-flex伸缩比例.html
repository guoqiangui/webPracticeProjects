<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, ul, li, h3 {
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        ul {
            list-style: none;
        }

        body {
            background-color: #eee;
        }
        section {
            width: 1000px;
            margin: 50px auto;
        }
        ul {
            background-color: #fff;
            border: 1px solid #ccc;
        }
        li {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 10px;
        }

        section:nth-child(1) ul {
            display: flex;
        }
        section:nth-child(1) ul>li:nth-child(1) {
            flex: 1;
        }
        section:nth-child(1) ul>li:nth-child(2) {
            flex: 1;
        }
        section:nth-child(1) ul>li:nth-child(3) {
            flex: 1;
        }

        section:nth-child(2) ul {
            display: flex;
        }
        /*需要给每个子盒子一个比例*/
        section:nth-child(2) ul>li:nth-child(1) {
            flex: 1;
        }
        section:nth-child(2) ul>li:nth-child(2) {
            flex: 1;
        }
        section:nth-child(2) ul>li:nth-child(3) {
            flex: 4;
        }


    </style>
</head>
<body>
    <section>
        <h3>伸缩比例：flex</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>
    <section>
        <h3>伸缩比例：flex</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </section>

</body>
</html>
