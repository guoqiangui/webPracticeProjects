<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            width: 500px;
            height: 50px;
            border: 1px solid #000;
            margin: 100px auto;

            display: flex;
        }
        li {
            width: 90px;
            height: 40px;
            background-color: pink;
            margin: 5px;
            text-align: center;
            line-height: 40px;

            flex: 1;
        }
    </style>
</head>
<body>
    <ul>
        <li>消息</li>
        <li>通讯录</li>
        <li>发现</li>
        <li>我的</li>
        <li>空间</li>
    </ul>
</body>
</html>
