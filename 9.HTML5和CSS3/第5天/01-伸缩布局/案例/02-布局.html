<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .layout {
            width: 600px;
            height: 800px;
            border: 1px solid #000;
            margin: 100px auto;

            display: flex;
            flex-direction: column; /*主轴方向*/
        }
        .header {
            width: 100%;
            background-color: mediumspringgreen;
            flex: 1;
        }
        .section {
            width: 100%;
            background-color: pink;
            flex: 4;
            display: flex;
        }
        .section .slide {
            background-color: red;
            flex: 2;
        }
        .section .article {
            background-color: orange;
            flex: 5;
        }
        .footer {
            width: 100%;
            background-color: yellow;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="header"></div>
        <div class="section">
            <div class="slide"></div>
            <div class="article"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
