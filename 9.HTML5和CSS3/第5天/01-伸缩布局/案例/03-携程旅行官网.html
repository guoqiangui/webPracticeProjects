<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>Title</title>
    <style>
        /*初始化*/
        body {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        /*清除图片之间的空隙*/
        img {
            display: block;
        }

        body, html {
            width: 100%;
        }

        .layout {
            width: 100%;
        }

        /*头部*/
        header {
            width: 100%;
        }
        header img {
            width: 100%;
        }

        /*导航*/
        nav {
            width: 100%;
        }
        nav .item {
            display: flex;
            width: 100%;
            height: 90px;
            margin-top: 10px;
            border-radius: 10px;
        }
        nav .item .pub {
            flex: 1;
        }
        nav .item .sub {
            flex: 2;
        }
        nav .item .pub {
            border-bottom: 1px solid #fff;
        }
        nav .item .sub a {
            float: left;
            width: 50%;
            height: 45px;
            box-sizing: border-box;
            border-bottom: 1px solid #fff;
            border-left: 1px solid #fff;
            text-align: center;
            color: #fff;
            line-height: 45px;
        }
        nav .item:nth-child(4) a {
            width: 33.3%;
        }
        nav .item:nth-child(1) {
            background-color: deeppink;
        }
        nav .item:nth-child(2) {
            background-color: dodgerblue;
        }
        nav .item:nth-child(3) {
            background-color: limegreen;
        }
        nav .item:nth-child(4) {
            background-color: orange;
        }

        /*其他模块*/
        .extra {
            width: 100%;
            display: flex;
        }
        .extra a{
            flex: 1;
        }
        .extra a img {
            width: 100%;
        }

        /*底部*/
        footer {
            width: 100%;
        }
        /*底部导航*/
        footer section {
            width: 100%;
            display: flex;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        footer section a {
            flex: 1;
            height: 61px;
            color: black;
            text-align: center;
            line-height: 61px;
        }
        /*版本信息*/
        .copyright {
            width: 100%;
            text-align: center;
        }



    </style>
</head>
<body>
    <div class="layout">
        <!--头部-->
        <header>
            <a href="#"><img src="images/banner.jpg"></a>
        </header>
        <!--导航-->
        <nav>
            <div class="item">
                <div class="pub"></div>
                <div class="sub">
                    <a href="#">海外酒店</a>
                    <a href="#">团购</a>
                    <a href="#">特惠酒店</a>
                    <a href="#">客栈公寓</a>
                </div>
            </div>
            <div class="item">
                <div class="pub"></div>
                <div class="sub">
                    <a href="#">火车票</a>
                    <a href="#">汽车船机票</a>
                    <a href="#">国际机票</a>
                    <a href="#">自驾专车</a>
                </div>
            </div>
            <div class="item">
                <div class="pub"></div>
                <div class="sub">
                    <a href="#">攻略身边</a>
                    <a href="#">邮轮</a>
                    <a href="#">周末游</a>
                    <a href="#">保险签证</a>
                </div>
            </div>
            <div class="item">
                <div class="sub">
                    <a href="#">门票玩乐</a>
                    <a href="#">礼品卡</a>
                    <a href="#">美食</a>
                    <a href="#">全球购</a>
                    <a href="#">出境WIFI</a>
                    <a href="#">更多</a>
                </div>
            </div>
        </nav>
        <!--其他 模块-->
        <section class="extra">
            <a href="#"><img src="images/extra_1.png"></a>
            <a href="#"><img src="images/extra_2.png"></a>
        </section>
        <!--底部-->
        <footer>
            <!--底部导航-->
            <section>
                <a href="#">电话预订</a>
                <a href="#">下载客户端</a>
                <a href="#">我的</a>
            </section>
            <!--版本信息-->
            <div class="copyright">
                <!--网站链接-->
                <p class="link">网站地图 | ENGLISH | 电脑版</p>
                <p>©2015 携程旅行</p>
            </div>
        </footer>
    </div>
</body>
</html>
