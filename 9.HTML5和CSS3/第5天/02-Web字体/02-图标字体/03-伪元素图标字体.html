<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .basketball {
            width: 250px;
            height: 60px;
            border: 1px solid #000;
            margin: 100px auto;
            font-size: 40px;

            box-sizing: border-box; /*使用内减模式*/
            padding-left: 60px;
            position: relative;
        }

        /*声明字体*/
        @font-face {
            font-family: 'iconfont';
            src: url('font_fxgctpp51vs/iconfont.eot');
            src: url('font_fxgctpp51vs/iconfont.eot?#iefix') format('embedded-opentype'),
            url('font_fxgctpp51vs/iconfont.woff') format('woff'),
            url('font_fxgctpp51vs/iconfont.ttf') format('truetype'),
            url('font_fxgctpp51vs/iconfont.svg#iconfont') format('svg');
        }

        .basketball::before {
            /*&#xe669;*/
            content: "\e669";   /*在伪元素中使用稍有不同*/
            font-family: "iconfont";
            position: absolute;
            left: 5px;
            top: 5px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="basketball">篮球版块</div>
</body>
</html>
