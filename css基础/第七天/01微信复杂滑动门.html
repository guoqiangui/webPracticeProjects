<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			float: left;
		}
		.nav{
			height: 75px;
			background: url(weixin_bg1d20af.jpg);
		}
		.nav-con{
			width: 600px;
			margin: 0 auto;
		}
		li{
			line-height: 75px;
			height: 33px;
			margin-right: 45px;
		}
		li a{
			display: inline-block;
			height: 33px;
			background: url(bg.png) 0 -144px;
			line-height: 33px;
			color: #fff;
			text-decoration: none;
			padding-left: 17px;
		}
		li a span{
			display: inline-block;
			height: 33px;
			background: url(bg.png) right -144px;
			padding-right: 15px;
		}
		li a:hover{
			background: url(bg.png) 0 -192px;
		}
		li a span:hover{
			background: url(bg.png) right -192px;
		}
	</style>
</head>
<body>
	<div class="nav">
		<div class="nav-con">
			<ul>
				<li><a href="#"><span>首页</span></a></li>
				<li><a href="#"><span>下载吧</span></a></li>
				<li><a href="#"><span>公众平台公众平台公众平台</span></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
