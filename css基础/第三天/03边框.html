<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 300px;
			background: yellow;

			border-top-style: solid;
			border-top-color: black;
			border-top-width: 5px;	/*加边框会导致盒子变大，盒子高度多了5px*/
			/* 边框连写 */
			border-bottom: dashed red 10px;/*盒子高度多了10px*/
		}
		.box2{
			width: 300px;
			height: 200px;
			background: pink;

			/* 四个边框一样时的写法 */
			border: solid black 10px;/*盒子的宽、高各增加20px*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
</body>
</html>
