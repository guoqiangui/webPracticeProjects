<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.nav{
			height: 40px;
			background: #EEEEEE;
			border-top: solid 3px orange;
			border-bottom: solid 1px #aaa;
		}
		.box{
			width: 1000px;
			margin: 0 auto;	/*让盒子在盒子中居中*/
			height: 40px;
		}
		a{
			display: inline-block;
			height: 40px;
			line-height: 40px;
			padding : 0 12px;
			font-size: 12px;
			text-decoration: none;
			color: #333;
		}
		a:hover{
			background-color: #999;
		}
	</style>
</head>
<body>
	<div class="nav">
		<div class="box">
			<a href="#">设为首页</a>
			<a href="#">手机新浪网</a>
			<a href="#">移动客户端</a>
		</div>
	</div>
</body>
</html>
