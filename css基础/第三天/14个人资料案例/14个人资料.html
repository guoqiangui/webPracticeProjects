<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			height: 384px;
			width: 208px;
			border: 1px solid #CECECE;
			margin: 0 auto;
			margin-top: 10px;
		}
		.top{
			height: 25px;
			background: #ECEDEE;
			font-size: 14px;
			padding-left: 9px;
			line-height: 25px;
		}
		.box>img{
			border: 1px solid #CECECE;
			margin-left: 13px;
			margin-top: 10px;
		}
		div.middle{
			margin-top: 6px;
			text-align: center;
			border-bottom:1px dotted #D1D1D1;
			padding-bottom:10px;
		}
		.middle input{
			width:68px;
			height:23px;
			margin-top:10px;
			background:url("vb.jpg") no-repeat #EEEEF2;
			outline-style: none;
		}
		.foot{
			text-align:center;
			padding-top:20px;
		}
		.foot input{
			width:67px;
			height:21px;
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top">个人资料</div>
		<img src="1.jpg" />
		<div class="middle">
			V闪闪
			<img src="v.jpg">
			<br/>
			<input type="button" value="微博">
		</div>
		<div class="foot">
			<input type="button" value="加好友">
			<input type="button" value="发纸条">
			<input type="button" value="写留言">
			<input type="button" value="加关注">
		</div>
	</div>
</body>
</html>
