<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/* a:link{
			color: red;
		} */
		/* 效果与a:link一样，推荐使用 */
		a{
			color: red;
			text-decoration: none;
		}
		a:visited{
			color: gray;
		}
		a:hover{
			color: blue;
			text-decoration: underline;
		}
		a:active{
			color: green;
		}
	</style>
</head>
<body>
	<a href="#">草泥马</a>
</body>
</html>
