<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a{
			display: inline-block;
			width: 120px;
			height: 60px;
			/* background-image: url(images/bg1.png);
