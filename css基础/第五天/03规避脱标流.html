<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.green{
			width: 500px;
			height: 500px;
			background: green;
		}
		.red{
			width: 100px;
			height: 100px;
			background: red;
			/* 规避脱标流 */
			/* 与浮动到右边和定位到右边效果一样 */
			/* 自动冲到右边冲不动为止 */
			margin-left: auto;
		}
	</style>
</head>
<body>
	<div class="green">
		<div class="red"></div>
	</div>
</body>
</html>
