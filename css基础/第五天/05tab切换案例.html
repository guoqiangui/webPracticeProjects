<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box,.div1,.div2,.div3{
			width: 300px;
			height: 200px;
			/* 利用锚点和overflow:hidden;来实现切换 */
			/* overflow:hidden;将溢出盒子的部分隐藏掉 */
			overflow: hidden;
		}
		.div1{
			background: red;
		}
		.div2{
			background: green;
		}
		.div3{
			background: blue;
		}
	</style>
</head>
<body>
	<a href="#d1">div1</a>
	<a href="#d2">div2</a>
	<a href="#d3">div3</a>
	<div class="box">
		<div class="div1" id="d1"></div>		
		<div class="div2" id="d2"></div>
		<div class="div3" id="d3"></div>
	</div>
</body>
</html>
