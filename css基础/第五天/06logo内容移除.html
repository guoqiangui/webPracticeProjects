<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.logo{
			width: 143px;
			height: 76px;
			background: url(logo.png);
		}
		a{
			display: inline-block;
			width: 143px;
			height: 76px;
			/* 这样logo就能点击回到主页了 */
			/* 比只有图片要强，因为有SEO优化 */
			/* 这些文字是给搜索引擎看的，不是给用户看，所以要隐藏 */
			text-indent: -5000px;
		}
	</style>
</head>
<body>
	<div class="logo">
		<h1><a href="#">搜狐</a></h1>
	</div>
</body>
</html>
