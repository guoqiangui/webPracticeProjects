<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul,li{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			float: left;
		}
		ul li a{
			display: inline-block;
			height: 35px;
			background: url(bg_r1_c1.png) no-repeat;
			padding-left: 7px;
			text-decoration: none;
			line-height: 35px;
		}
		ul li a span{
			display: inline-block;
			height: 35px;
			background: url(bg_r1_c2.png) right;
			padding-right: 24px;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#"><span>百度一下asd</span></a></li>
		<li><a href="#"><span>熊二asdasdfasdf</span></a></li>
		<li><a href="#"><span>光头强asd</span></a></li>
	</ul>
</body>
</html>
