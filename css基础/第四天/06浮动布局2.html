<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.header,.main,.footer{
			width: 500px;
		}
		.header,.footer{
			height: 100px;
			background: pink;
		}
		.main{
			height: 300px;
			background: #999
		}
		.left,.right{
			height: 300px;
		}
		.left{
			width: 100px;
			background: orange;
			float: left;
		}
		.right{
			width: 100px;
			background: green;
			float: right;
		}
		.content{
			width: 300px;
			height: 300px;
			background: black;
			float: left;
		}
		.content-top, .content-bot{
			height: 150px;
		}
		.content-top{
			background: purple;
		}
		.content-bot{
			background: brown;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="left"></div>
		<div class="content">
			<div class="content-top"></div>
			<div class="content-bot"></div>
		</div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
