<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father{
			width: 300px;
			height: 300px;
			background: green;
			position: absolute;
		} 
		.son{
			width: 200px;
			height: 200px;
			background: red;
			/* 只有子元素设置绝对定位，父元素没有设置，依然是相对浏览器 */
			/* 子元素和父元素都设置了绝对定位，则子元素会相对父元素定位 */
			position: absolute;
			right: 10px;
		} 
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
