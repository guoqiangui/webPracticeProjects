<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red,.green{
			width: 200px;
			height: 200px;
		}
		.red{
			background: red;
			position: relative;/*相对定位会相对自身来定位*/
			right: 100px;
		}
		.green{
			background: green;
		}

		/* 子绝父相，子元素会相对父元素，同时父元素没有脱标，推荐这种搭配 */
		.father{
			width: 300px;
			height: 300px;
			background: #aaa;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			right: 20px;
		}

		/* 给行内元素设置相对定位不会改变元素类型 */
		span{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<hr>

	<div class="father">
		<div class="son"></div>
	</div>
	<hr>

	<span></span>
</body>
</html>
