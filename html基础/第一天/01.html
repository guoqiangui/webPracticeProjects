<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 这是注释标签 -->

	<p>这是一个段落</p>

	<!-- 水平线标签 -->
	<hr/>

	<h1>这是标题标签</h1>
	<h2>这是标题标签</h2>
	<h3>这是标题标签</h3>
	<h4>这是标题标签</h4>
	<h5>这是标题标签</h5>
	<h6>这是标题标签</h6>

	<!-- 文本标签，现在不推荐用这个 -->
	<font color="green" size="6">詹姆斯</font><br/>
	<hr/>

	<!-- 下面是文本格式化标签，都有两种，都推荐使用第一种 -->
	<strong>加粗</strong>	<b>也是加粗</b><br/>
	<em>倾斜</em>	<i>也是倾斜</i><br/>
	<del>删除线</del> <s>也是删除线</s><br/>
	<ins>下划线（插入线）</ins> <u>也是下划线</u>
</body>
</html>
