<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//不参与运算的情况下，都是自身加1
		var i = 1;
		// i++;
		++i;
		// alert(i);
		
		//参与运算情况下
		var n1 = 2;
		// var n2 = n1++; //n1先赋值给n2，再自增
		var n2 = ++n1; //n1先自增，再赋值给n2
		alert(n1);
		alert(n2);
	</script>
</head>
<body>
	
</body>
</html>
