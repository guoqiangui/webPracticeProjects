<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入开发环境版本的vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- 另一个用于根据条件展示元素的选项是 v-show 指令，用法和v-if一样 -->
		<!-- 不同的是带有v-show的元素始终会被渲染并保留在DOM中，因为v-show只是切换display -->
		<!-- 注意，v-show 不支持 <template> 元素，也不支持 v-else -->
		<div id="ele">
			<div v-show="show">Now you can see me</div>
		</div>
		
		<script>
			new Vue({
				el: "#ele",
				data: {
					show: false
				}
			});
		</script>
	</body>
</html>
