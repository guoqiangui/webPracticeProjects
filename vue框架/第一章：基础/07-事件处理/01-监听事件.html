<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入开发环境版本的vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- 可以用 v-on 指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码。 -->
		<div id="demo1">
			<button v-on:click="count ++">点击次数加1</button>
			<p>你已经点击了{{ count }}次</p>
		</div>
		
		<script>
			new Vue({
				el: "#demo1",
				data: {
					count: 0
				}
			});
		</script>
	</body>
</html>
