<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>起步</title>
		<!-- 引入开发环境版本的vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--在事件处理程序中调用 event.preventDefault() 或 event.stopPropagation() 是非常常见的需求。尽管我们可以在方法中轻松实现这点，但更好的方式是：方法只有纯粹的数据逻辑，而不是去处理 DOM 事件细节。-->
		<!-- 为了解决这个问题，Vue.js 为 v-on 提供了事件修饰符。之前提过，修饰符是由点开头的指令后缀来表示的。 -->
		<!-- 事件修饰符有：.stop, .prevent, .capture, .self, .one, .passive -->
		<div id="demo1">
			<!-- 阻止单击事件继续传播 -->
			<a v-on:click.stop="fun"></a>
			
			<!-- 提交事件不再重载页面 -->
			<form v-on:submit.prevent="fun"></form>
			
			<!-- 修饰符可以串联 -->
			<a v-on:click.stop.prevent="fun"></a>
			
			<!-- 只有修饰符也是可以的 -->
			<form v-on:click.prevent></form>
			
			<!-- 添加事件监听器时使用捕获模式 -->
			<!-- 元素自身触发的事件先在此处理，再交由内部元素处理 -->
			<div v-on:click.capture="fun"></div>
			
			<!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
			<!-- 即事件不是从内部元素触发的 -->
			<div v-on:click.self="fun"></div>
			
			<!-- 注意：使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。因此，用 v-on:click.prevent.self 会阻止所有的点击，而 v-on:click.self.prevent 只会阻止对元素自身的点击。 -->
			
			<!-- 点击事件将只会触发一次 -->
			<a v-on:click.once="fun"></a>
			
			<!-- Vue 还对应 addEventListener 中的 passive 选项提供了 .passive 修饰符。 -->
			<!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 -->
			<!-- 而不会等待 `onScroll` 完成  -->
			<!-- 这其中包含 `event.preventDefault()` 的情况 -->
			<div v-on:scroll.passive="fun"></div>
			<!-- 这个 .passive 修饰符尤其能够提升移动端的性能。 -->
			<!-- 注意：不要把 .passive 和 .prevent 一起使用，因为 .prevent 将会被忽略，同时浏览器可能会向你展示一个警告。请记住，.passive 会告诉浏览器你不想阻止事件的默认行为。 -->
		</div>
		
		<script>
			new Vue({
				el: "#demo1",
				methods: {
					fun: function () {
						
					}
				}
			});
		</script>
	</body>
</html>
