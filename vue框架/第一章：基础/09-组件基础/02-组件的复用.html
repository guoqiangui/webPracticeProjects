<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>起步</title>
		<!-- 引入开发环境版本的vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- 组件可以复用任意次 -->
		<div id="demo1">
			<!-- 注意当点击按钮时，每个组件都会各自独立维护它的 count。因为你每用一次组件，就会有一个它的新实例被创建。 -->
			<button-counter></button-counter>
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
		
		
		<script>
			// 为什么data必须是一个函数？
			// 每个实例都可以维护一份被返回对象的独立的拷贝, 如果不这样的话, 复用的组件会相互影响
			
			// 创建一个名为button-counter的组件
			Vue.component("button-counter", {
				data: function () {
					return {
						count: 0
					};
				},
				template: `<button v-on:click="count++">你点击了我{{ count }}次</button>`
			});
			
			new Vue({
				el: "#demo1"
			});
		</script>
	</body>
</html>
