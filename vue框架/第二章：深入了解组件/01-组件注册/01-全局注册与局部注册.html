<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>起步</title>
		<!-- 引入开发环境版本的vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="demo1">
			<component-a></component-a>
			<component-b></component-b>
		</div>
		
		<script>
			// 全局注册
			// Vue.component()创建的组件是全局注册的
			// 	它们在注册之后可以用在任何新创建的 Vue 根实例 (new Vue) 的模板中。
			// 	在所有子组件中也是如此，也就是说这三个组件在各自内部也都可以相互使用。
			
			// 局部注册
			// 通过一个js对象来定义组件
			// 在Vue实例的components选项中定义想要使用的组件
			// 对于 components 对象中的每个属性来说，其属性名就是自定义元素的名字，其属性值就是这个组件的选项对象。
			
			// 1 通过对象定义组件
			var ComponentA = {
				template: "<h3>我是标题</h3>"
			};
			
			// 如果希望组件A在组件B中使用,可以这样
			var ComponentB = {
				components: {
					"component-a": ComponentA
				},
				// 需要定义模板来使用组件A
				template: "<component-a></component-a>"
			};
			
			// 2 在components选项中定义想要使用的组件
			new Vue({
				el: "#demo1",
				components: {
					// 有特殊符号需要加引号
					"component-a": ComponentA,
					"component-b": ComponentB
				}
			});
		</script>
	</body>
</html>
