<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.parent {
				width: 500px;
				height: 500px;
				border: 1px solid #333;
			}
			.left {
				width: 100px;
				height: 100%;
				background-color: greenyellow;
				float: left;
			}
			.right {
				background-color: pink;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>左边</p>
			</div>
			<div class="right">
				<p>右边</p>
			</div>
		</div>
	</body>
</html>
