<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			.parent {
				width: 100%;
				height: 100%;
			}
			.left {
				width: 100px;
				height: 100%;
				background-color: lawngreen;
				float: left;
			}
			.right {
				height: 100%;
				background-color: pink;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="left">
				<p>左边</p>
			</div>
			<div class="right">
				<p>右边</p>
			</div>
		</div>
	</body>
</html>
