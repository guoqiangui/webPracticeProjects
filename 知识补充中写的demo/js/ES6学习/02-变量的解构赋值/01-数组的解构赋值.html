<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 解构：ES6允许按照一定模式, 从数组或对象中提取值, 对变量进行赋值
			
			{
				// 解构赋值简化以下赋值形式
				// 			let a = 1;
				// 			let b = 2;
				// 			let c = 3;
				
				// 要求等号两边模式一样
				let [a, b, c] = [1, 2, 3];
				console.log(a, b, c);
			}
			
			{
				// 解构赋值允许指定默认值
				// 内部使用===判断是否为undefined, 默认值才成立(null也不行)
				let [a=123, b] = [undefined, 3];
				console.log(a, b);
				
				// 默认值可以引用解构赋值的其他变量
				// 使用默认值的时候,必须要先声明
				let [x=1, y=x] = [undefined, undefined];
				console.log(x, y);
			}
			
			
		</script>
	</body>
</html>
