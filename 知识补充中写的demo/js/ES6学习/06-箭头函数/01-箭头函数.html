<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// ES5
			/* var foo = function () {
				return 1;
			};
			console.log(foo()); */
			
			// ES6的箭头函数
			// 括号里面放参数
			var foo = () => 2;
			console.log(foo());
			
			// 带参数
			var foo2 = (a) => a*2;
			console.log(foo2(20));
			
			// 多条语句,用大括号
			var foo3 = (a) => {
				let b = 15;
				return a + b;
			};
			console.log(foo3(20));
		</script>
	</body>
</html>
