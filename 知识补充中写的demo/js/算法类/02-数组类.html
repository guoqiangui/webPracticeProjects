        function quChong(arr) {
            var obj = {};
            var newArr = [];
            // 存放数组中的某一个值
            var num;

            for(var i=0; i<arr.length; i++) {
                num = arr[i];
                // 之前没有储存才进来
                if(!obj[num]) {
                    obj[num] = num;
                    newArr.push(num);
                }
            }

            return newArr;
        }
    </script>
