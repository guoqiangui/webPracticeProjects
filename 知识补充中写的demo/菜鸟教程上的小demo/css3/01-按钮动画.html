<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            border: none;
            outline-style: none;
            width: 200px;
            border-radius: 5px;
            margin: 50px;
            font-size: 20px;
            padding: 20px;
            color: #fff;
            cursor: pointer;
        }

        .btn {
            padding: 20px;
            background-color: red;
            font-size: 20px;
            color: #fff;
            position: relative;
            transition: 0.5s;
        }
        .btn::after {
            content: ">>";
            color: #fff;
            font-size: 20px;
            font-family: simsun;
            font-weight: 800;
            position: absolute;
            opacity: 0;
            right: 10px;
            transition: all 0.5s;
        }
        .btn:hover {
            padding-right: 56px;
        }
        .btn:hover::after {
            opacity: 1;
            right: 30px;
        }

        /*第二个按钮*/
        .btn2 {
            background-color: green;
            position: relative;
        }
        .btn2::after {
            content: "";
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #fff;
            opacity: 0;
            /*必须定义初始值，不然不会有过渡效果*/
            width: 100%;
            height: 100%;
            transition: all 0.5s;
        }
        /*如果点击立刻有动画是不行的，一松手动画就没了，可以反过来，点击的时候没动画，松开的时候有动画*/
        .btn2:active::after {
            width: 0px;
            height: 0px;
            opacity: 0.6;
            transition: 0s;
        }


        /*第三个按钮*/
        .btn3 {
            background-color: deeppink;
            border-radius: 10px;
            box-shadow: 0 10px 0 0 #ccc;
        }
        .btn3:active {
            /*margin-top: 55px;*/
            box-shadow: 0 5px 0 0 #aaa;
            transform: translate(0, 5px);
        }
    </style>
</head>
<body>
    <button class="btn">Hover</button>
    <button class="btn2">Click</button>
    <button class="btn3">Click</button>
</body>
</html>
