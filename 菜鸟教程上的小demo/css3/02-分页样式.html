<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*想要宽度和子元素宽度相同，可以设置成行内块元素，或者用新属性width: fit-content*/

        /*让分页居中*/
        .container {
            height: 50px;

        }

        ul.pagination {
            list-style: none;
            height: 50px;
            width: fit-content;
            margin: 0 auto;
        }

        ul.pagination li {
            float: left;
        }

        ul.pagination li a {
            text-decoration: none;
            display: block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #333;
            border: 1px solid #ccc;
            /*添加过渡效果*/
            transition: 0.4s;
        }

        /*第一个和最后一个a添加圆角*/
        ul.pagination li:first-of-type a {
            border-radius: 5px 0 0 5px;
        }
        ul.pagination li:last-of-type a {
            border-radius: 0 5px 5px 0;
        }
        
        ul.pagination li a:hover {
            background-color: #ccc;
        }

        ul.pagination li a.active {
            background-color: limegreen;
            color: #fff;
        }


    </style>
</head>
<body>

    <div class="container">
        <ul class="pagination">
            <li><a href="#"><<</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#" class="active">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li><a href="#">10</a></li>
            <li><a href="#">>></a></li>
        </ul>
    </div>
</body>
</html>
